<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Museum Map Guide">
  <title>Museum Map Guide</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=GoogleMapView.initMap" onerror="GoogleMapView.errorLoadMap()"></script>
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,600" rel="stylesheet">
  <!-- build:css css/styles.min.css -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- /build -->
</head>
<body>
  <div class="sidebar sidebar-top">
    <input class="sidebar-top__filter" placeholder="Filter..." type="search" data-bind="textInput: query"/>
    <a href="#" class="btn sidebar-top__reset" data-bind="click: resetMap" role="button">Reset Map</a>
  </div>
  <div class="sidebar sidebar-list">
    <ul class="sidebar-list__list" data-bind="foreach: markersObservable">
      <li class="sidebar-list__item" data-bind="text: title, click: $root.clickLocationList, css: { 'sidebar-list__item--open': $root.listElementInfoWindowOpen($data) }">Loading Data...</li>
    </ul>
  </div>
  <header class="header">
    <h1 class="header__title" data-bind="text: mainTitle"></h1>
    <a data-bind="click: toggleSidebar" role="button" href="#" class="header__hamburger hamburger">
      <span class="hamburger__bar">&nbsp;</span>
      <span class="hamburger__bar">&nbsp;</span>
      <span class="hamburger__bar">&nbsp;</span>
    </a>
  </header>
  <div class="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <!-- build:js js/app.min.js -->
  <script src="js/app.js"></script>
  <!-- /build -->
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Museum Map Guide">
  <title>Museum Map Guide</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=museumMapApp.initMap" onerror="museumMapApp.errorLoadMap()"></script>
  <!-- build:js js/vendor.min.js -->
  <script src="js/vendor.js"></script>
  <!-- /build -->
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,600" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- build:css css/styles.min.css -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- /build -->
</head>
<body>
  <div class="sidebar sidebar-top">
    <input class="sidebar-top__filter" placeholder="Filter..." type="search" data-bind="textInput: query"/>
    <a href="#" class="btn sidebar-top__reset" data-bind="click: resetMap" role="button">Reset Map</a>
  </div>
  <div class="sidebar sidebar-list">
    <ul class="sidebar-list__list" data-bind="foreach: markersObservable">
      <li class="sidebar-list__item" data-bind="text: title, click: $root.clickLocationList, css: { 'sidebar-list__item--open': $root.listElementInfoWindowOpen($data) }">Loading Data...</li>
    </ul>
  </div>
  <header class="header">
    <h1 class="header__headline headline" data-bind="text: mainTitle"></h1>
    <a data-bind="click: toggleSidebar" role="button" href="#" class="header__hamburger hamburger">
      <span class="hamburger__bar">&nbsp;</span>
      <span class="hamburger__bar">&nbsp;</span>
      <span class="hamburger__bar">&nbsp;</span>
    </a>
  </header>
  <div class="map"></div>
  <div class="modal modal--visible">
    <div class="wrapper wrapper--w-90">
      <div class="modal__content">
        <h1 class="modal__headline headline headline--no-t-margin headline--sm-b-margin">Museum Map Guide</h1>
        <h1 class="modal__headline headline headline--no-t-margin headline--red headline--sm-b-margin">Japan - 日本国</h1>
        <form class="modal__form form">
          <div class="form__radio form__radio--b-margin">
            <span class="form__text form__text--b-margin">Locations Display Results:</span>
            <input type="radio" name="locationsListType" value="curated" checked>Curated
            <input type="radio" name="locationsListType" value="liveSearch">Live Search<br>
          </div>
          <div class="form__select form__select--b-margin">
            <span class="form__text form__text--b-margin">City:</span>
            <select name="city">
              <option value="tokyo">Tokyo - 東京都</option>
              <option value="saab">Yokohama - 大阪市</option>
              <option value="fiat">Osaka - 大阪市</option>
            </select>
          </div>
          <input type="submit" class="btn form__submit">
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <!-- build:js js/app.min.js -->
  <script src="js/app.js"></script>
  <!-- /build -->
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <script defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=initMap" onerror="errorLoadMap()">
  </script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="list-view">
    <h1>東京博物館 - Tokyo Museum Map Guide</h1>
    <input placeholder="Filter..." type="search" data-bind="textInput: query" />
    <button data-bind="click: resetMap">Reset Map</button>
    <ul data-bind="foreach: markersObservable">
      <li class="list-item" data-bind="text: title, click: $root.clickMuseumList"></li>
    </ul>
  </section>
  <section id="map"></section>
  <script type="text/javascript" src="js/vendor/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="data/model.js" ></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

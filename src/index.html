<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Google Map based local guide">
  <title>Location Map Guide</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=GoogleMapView.initMap" onerror="GoogleMapView.errorLoadMap()"></script>
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,600" rel="stylesheet">
  <!-- build:css css/styles.min.css -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- /build -->
</head>
<body>
  <div class="list-sidebar">
    <div class="list-sidebar-top">
      <input class="list-sidebar-filter" placeholder="Filter..." type="search" data-bind="textInput: query"/>
      <a href="#" class="btn list-sidebar-reset" data-bind="click: resetMap" aria-role="button">Reset Map</a>
    </div>
    <ul data-bind="foreach: markersObservable">
      <li class="list-sidebar-item" data-bind="text: title, click: $root.clickLocationList">Loading Data...</li>
    </ul>
  </div>
  <header class="header">
    <h1 class="header-title" data-bind="text: mainTitle"></h1>
    <a data-bind="click: toggleSidebar" aria-role="button" href="#" class="btn header-hamburger">
      <span class="header-hamburger-span">&nbsp;</span>
      <span class="header-hamburger-span">&nbsp;</span>
      <span class="header-hamburger-span">&nbsp;</span>
    </a>
  </header>
  <div class="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <!-- build:js js/app.min.js -->
  <script src="js/app.js"></script>
  <!-- /build -->
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>
